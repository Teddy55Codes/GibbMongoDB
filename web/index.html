<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PasswordManager with Notes</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
</head>
<body>
    <h1>PasswordManager with Notes</h1>
    <form id="namePasswordForm">
        <div>
            <label>Name/E-Mail</label>
            <input id="nameInput"/>
        </div>
        <div>
            <label>Password</label>
            <input id="passwordInput"/>
        </div>
        <div>
            <label>Note</label>
            <textarea id="notesInput"></textarea>
        </div>
        <button type="submit">submit</button>
    </form>
</body>
</html>
