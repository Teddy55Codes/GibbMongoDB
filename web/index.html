<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PasswordManager with Notes</title>
    <link rel="stylesheet" type="text/css" href="/static/styles.css" />
</head>
<body>
    <h1>PasswordManager with Notes</h1>
    <form id="namePasswordForm" onSubmit="return false">
        <div>
            <label>Name/E-Mail</label>
            <input id="nameInput"/>
        </div>
        <div>
            <label>Password</label>
            <input id="passwordInput"/>
        </div>
        <div>
            <label>Note</label>
            <textarea id="notesInput"></textarea>
        </div>
        <button id="PostNewEntry" type="submit">submit</button>
    </form>
    <button id="GetEntries">get passwords</button>
</body>
<script src="/static/script.js"></script>
</html>
